<div class="container">
  <h1>My Resume</h1>
  <app-resume-upload
    (loading)="onLoadingChange($event)"
    (resumeValueChanged)="onResumeValueChanged($event)"
    [resume]="resume"
  ></app-resume-upload>
</div>
<app-progress-spinner
  [displayProgressSpinner]="isLoading"
></app-progress-spinner>
